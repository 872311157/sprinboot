<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>XXX系统管理中心</title>
    <link rel="stylesheet" href="/springboot/css/main.css">
    <link rel="stylesheet" href="/springboot/css/vue-tree.css">
    <script src="/springboot/js/jquery-3.5.1.js"></script>
    <script src="/springboot/js/vue.js"></script>
    <script src="/springboot/js/vue-utils.js"></script>
    <script>
        window.onload = function(){
            debugger
            new Vue({
                el: '#app',
                data: {
                    userid: '1'
                }
            })
        }
    </script>
</head>
<body>
<div id="app" class="main_body">
    <div class="main_top">
        <input hidden="hidden" v-model="userid" type="text" th:value="${session.user.id}"></input>
        <span th:text="${session.user.username}"></span>
    </div>
    <div class="main_left">
        <vue-tree2 v-bind:userid="userid"></vue-tree2>
    </div>
    <div class="main_right"></div>
</div>
</body>
</html>
